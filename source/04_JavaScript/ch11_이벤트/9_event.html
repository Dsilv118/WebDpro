<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onkeyup = function(){
            let key = event.keyCode; // event.keyCode: 입력된 키의 코드 값이 
            // 우측숫자 : 96(0), 97(1), 98(2), 99(3) ~ 105(9)
            // 윗숫자   : 48(0), 49(1), 50(2), 51(3) ~ 57(9)
            // 알파벳   : A(65), B(66), C(67), D(68) ~ Z(90)
            if(key>=48 && key<=57){
                alert('숫자(' + (key-48) + ')를 입력하셨네요');
            }else if(key>=96 && key<=105){
                alert('오른쪽 숫자(' + (key-96) + ')를 입력하셨네요');
            }else if(key>=65 && key<=90){
                // String.fromCodePoint(아스키코드) : 아스키코드값을 문자로 return
                alert('문자(' + String.fromCodePoint(key) + ')를 입력하셨네요')
            }
        };
        window.onclick = function(){
            document.body.innerHTML = 'screen 좌표 : ' + event.screenX + ',' + event.screenY + '<br>';
            document.body.innerHTML += 'offset 좌표 : ' + event.offsetX + ',' + event.offsetY + '<br>';
        }
    </script>
</head>
<body>

</body>
</html>
