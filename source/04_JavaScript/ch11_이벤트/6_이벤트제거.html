<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        h1 {cursor: pointer;}
        span:nth-child(1){color: red;}
        span:nth-child(2){color: orange;}
        span:nth-child(3){color: yellow;}
        span:nth-child(4){color: green;}
        span:nth-child(5){color: blue;}
        span:nth-child(6){color: navy;}
        span:nth-child(7){color: purple;}
    </style>
    <script>
        var cnt = 0;
        window.onload = function(){
            document.querySelector('h1').onclick = function(){
                this.innerHTML += '<span> ♡ </span>';
                // click 이벤트는 7번만 가능하도록 : 7번째 click 이벤트 발생시 이벤트 제거
                cnt++;
                if(cnt >= 7){
                    this.onclick = null; // 이벤트 제거
                }
            };
        };
    </script>
</head>
<body>
    <h1>좋아요</h1>
</body>
</html>
