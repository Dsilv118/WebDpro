<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="dateIntervalDay.js"></script>
    <script>
        var today = new Date();
        document.write('today : ' + today + '<br>');
        document.write('지금 날짜와 시간 : ' + today.toLocaleString() + '<br>');
        document.write('오늘 : ' + today.toLocaleDateString() + '<br>');
        document.write('시간 : ' + today.toLocaleTimeString() + '<br>');
        var openday  = new Date(2022, 10, 28, 9, 30, 0); // 개강시점 
        var limitday = new Date(2023, 4, 12, 14, 00, 0); // 수료시점 : 월은 -1 필수
        document.write(today.getintervalDay(openday) + '일 지남');
        document.write(openday.getintervalDay(today) + '일 지남');
        document.write(today.getintervalDay(limitday) + '일 남음');
        document.write(limitday.getintervalDay(today) + '일 남음');
    </script>
</head>
<body>

</body>
</html>
