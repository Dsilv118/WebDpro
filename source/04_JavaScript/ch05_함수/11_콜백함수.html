<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        // 콜백함수 : 매개변수안의 함수
        function callTenTime(callback){
            for(var i=0 ; i<10 ; i++){
                callback(); // 콜백함수(매개변수에 들어온 함수)
            }
        }
        // var funVar = function(){};
        // function funVar(){
        //     document.write(new Date() + '<br>');
        // };
        // callTenTimes(funVar);
        callTenTime(function(){
            document.write(new Date() + '<br>');
        });
    </script>
</head>
<body>

</body>
</html>
