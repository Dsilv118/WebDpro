<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #wrap {width: 400px; margin: 50px auto;}
    </style>
    <script>
        var name;
        var modifyName;
        window.onload = function(){
            name = opener.document.getElementById('name').value;
            modifyName = document.getElementById('modifyName');
            modifyName.value = name;
        }
        function joinOpen(){
            var modifyName = document.getElementById('modifyName').value;
            opener.document.getElementById('name').value = modifyName;
            close();
        }
    </script>
</head>
<body>
    <div id="wrap">
        <span>ID : <input type="text" id="modifyName"></span>
        <button>체크</button>
        <button onclick="joinOpen()">아이디사용</button>
    </div>
</body>
</html>
