<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script>
        let scoreStr = prompt('점수를 입력하세요', '0~100'); // 스트링으로 return 
        if (scoreStr == null) {
            alert('점수를 입력하세요');
        } else {
            //document.write('입력한 값 : 0' + scoreStr + ' -> 타입 : ' + typeof(scoreStr));
            let score = Number(scoreStr); // string을 number로 형변환 함수. 형변환이 불가능할 경우 NaN (Not a Number)
            document.write('입력한 수 : ' + score + ' -> 타입 : ' + typeof(score));
            if(isNaN(score) || scoreStr=='') { // socre가 NaN이니?
                alert('점수를 입력하세요');123
            } else {
                result = score >= 70 ? '잘했음':'못했음';
            }
        }
        document.write(result);
    </script>
</head>

</body>
</html>
