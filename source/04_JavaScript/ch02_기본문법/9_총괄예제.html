<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 사용자로부터 prompt를 이용해서 국어점수(0~100), 영어점수를 입력받아 평균 출력
        // 유효한 점수를 입력받지 않을 경우 다시 입력받음.
        do {
            var korScore = prompt('국어점수를 입력해주세요', '점수는 0점~100점까지 입력해주세요');
            var engScore = prompt('영어점수를 입력해주세요', '점수는 0점~100점까지 입력해주세요');
            ks = parseInt(korScore);
            es = parseInt(engScore);
            if (ks<=100 && ks>=0 && es<=100 && es>=0){
                sum = ks+es;
                avg = sum/2;
                document.write('평균 : ' + avg);
                break;
            }
            alert('점수를 다시 입력해주세요');
        } while (true);
    </script>
</head>

</body>
</html>
