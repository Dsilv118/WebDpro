<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<style>
	
	</style>
	<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
	<script>
		$(document).ready(function(){
			$('tr').click(function(){
				var no = $(this).children().eq(0).text().trim(); // text는 String으로 return
				// alert('글 번호 : ' + no);
				if(! isNaN(Number(no))) {
					location.href = '05_selector.html?no='+no;
				}
			});
		});
	</script>
</head>
<body>
	<table>
		<tr><th>글 번호</th><th>글 제목</th><th>글쓴이</th><th>조회수</th></tr>
		<tr><td>4</td><td>제목이야</td><td>홍길동</td><td>7</td></tr>
		<tr><td>3</td><td>제목임</td><td>임길동</td><td>3</td></tr>
		<tr><td>2</td><td>제목인디</td><td>박길동</td><td>2</td></tr>
		<tr><td>1</td><td>제목이여</td><td>김길동</td><td>5</td></tr>
	</table>
</body>
</html>
